<!DOCTYPE html>
<html>
<head>
    <title>Final Video Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <style>
        .test-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-gallery-item {
            position: relative;
            margin: 20px 0;
        }
        .video-gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-gallery-item .overlay-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .video-gallery-item .overlay-box:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        .video-gallery-item .video-link {
            color: white;
            text-decoration: none;
        }
        .video-gallery-item .video-link .fa-play-circle {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Final Video Test</h1>
        <p>Click the play button below to test video playback:</p>
        
        <div class="video-gallery-item">
            <video class="img-responsive" controls preload="metadata" poster="images/resource/gallery-image-6.jpg">
                <source src="images/resource/gallery-image-6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay-box" onclick="playVideo(this)">
                <a href="javascript:void(0)" class="link video-link">
                    <span class="txt font-30"><i class="fa fa-play-circle"></i></span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function playVideo(element) {
            console.log("Play video function called");
            
            // Find the video element within the same parent
            var videoContainer = element.closest('.video-gallery-item');
            console.log("Video container:", videoContainer);
            
            var video = videoContainer.querySelector('video');
            console.log("Video element:", video);
            
            // Play the video
            if (video) {
                // Hide the overlay
                var overlay = element;
                console.log("Overlay element:", overlay);
                
                if (overlay) {
                    overlay.style.display = 'none';
                }
                
                // Play the video
                var playPromise = video.play();
                console.log("Play promise:", playPromise);
                
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        console.log("Video playing successfully");
                    }).catch(function(error) {
                        console.log("Error playing video: " + error);
                        // Show overlay again if play failed
                        if (overlay) {
                            overlay.style.display = 'flex';
                        }
                    });
                }
                
                // Add event listeners to show overlay when video is paused or ended
                video.addEventListener('pause', function() {
                    console.log("Video paused");
                    if (overlay) {
                        overlay.style.display = 'flex';
                    }
                });
                
                video.addEventListener('ended', function() {
                    console.log("Video ended");
                    if (overlay) {
                        overlay.style.display = 'flex';
                    }
                });
            } else {
                console.log("Video element not found");
            }
        }
    </script>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
